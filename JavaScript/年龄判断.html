<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //编写程序．q人（儿童：年龄＜14；青少年：14<=年龄＜24；青年：24<年龄＜40; 中年：40＜=年龄＜60; 老年：年龄>=60），并在页面上输出判断结果。
    var age= prompt("请输入年龄");
   age=age*1//可以把字符型转换成数值型;
   if(age>0 && age<14){
       document.write("您是个儿童");
   }else if(age>=14 && age<24){
       document.write("您是青少年");
   }else if (age>=24 && age<40){
       document.write("您是青年人");
   }else if (age>=40 && age<60){
       document.write("您是中年人");
   }else if (age>=60){
       document.write("您是老年人");
   }else if(isNaN(age) || age==0){
       document.write("您不是人")
   };
   //实际上if会隐式的把字符转换成数字，但switch不能
</script>
</body>
</html>
