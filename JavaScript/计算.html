<script>
    //编写函数，用下面的公式计算π的近似值。
    // π/4 =1-1/3+1/5-1/7+.........+pow(-1,n-1) * 1/2n-1
    //在页面上输出当n=100，500，1000，10000时π的近似值。
    function pi(n) {
        var sum=0;
        for (i=1;i<=n;i++){
            sum+=Math.pow(-1,i-1)/(2*i-1);
        }
        return sum*4;
    }
    console.log(pi(100));
</script>
