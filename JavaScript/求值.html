<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //有一个三位数x，被4除余2，被7除余3，被9除余5，请求出这个数。
    for(i=100;i<1000;i++){
        if(i%4 == 2 && i%7 == 3 && i%9 == 5){
            document.write(i+"<br/>");
        }
    }
    //求所有满足条件的四位数ABCD，它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。
    // （提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似）
    for (j=1000;j<10000;j++){
        if(j%13 == 0 && Math.floor(j%1000/100)+Math.floor(j%100/10) == Math.floor(j/1000)){
            document.write(j+"<br/>");
        }
    } 
</script>
</body>
</html>
