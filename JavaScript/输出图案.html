<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //在页面上输出如下数字图案。
    function a(n) {

        for (i = 1; i <= n; i++) {
            for (j = 1; j <= i; j++) {
                document.write(j + "&nbsp");
            }
            document.write("<br/>");
        }
    }
    a(5);
    function b(n) {
        //输出行数
        for (i = 1; i <= n; i++) {
            //输出空格
            for(k=1;k<=n-i;k++){
                document.write("&nbsp");
            }
            //输出*号
            for (j = 1; j <= i; j++) {
                document.write("*" + "&nbsp");
            }
            document.write("<br/>");
        }

    }
    b(5);
</script>

</body>
</html>
