<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //编写一个判断某个非负整数是否能够同时被3,5,7整除的函数，然后在页面上输出1~1000之间所有能同时被3,5,7整除的整数，并要求每行显示6个这样的数。
    function a(num) {
        return(num>0 && num%1==0 && num%3==0 &&  num%5==0  && num%7==0 );
    }
    var count=0;
        for(i=1;i<=1000;i++){
            if(a(i)){
                document.write(i+"&nbsp");
                count++;
                if(count%6==0){
                    document.write("<br/>");
                }
            }
        }
        document.write("<br/>");
    //在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
    function b(num) {
            for(i=2;i<num;i++){
                if(num%i==0){
                    return false;
                }
            }
            return true;
    }
    var count=0;
    for(j=100;j<=1000;j++){
        if(b(j)){
            document.write(j+"&nbsp");
            count++;
            if(count%6==0){
                document.write("<br/>");
            }
        }
    }
</script>
</body>
</html>
