<script>
    //编写程序，计算 1!+2!+3!+…..＋10！的结果。
    function fac(n) {
        if(n==1){
            return 1;
        }
        return n*fac(n-1);
    }
    var sum = 0;
    for(var i=1;i<=10;i++){
        sum +=fac(i);
    }
    console.log(sum);
</script>
