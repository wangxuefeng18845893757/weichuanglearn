<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*  编制一个从字符串中收集数字字符（"0"',"1"，…"9"）的函数CollectDigits(s)，它从字符串s中顺序取出数字，' +
    '并且合并为一个独立的字符串作为函数的返回值。例如函数调用CollectDigits("1abc23def4"）的返回值是字符串"1234"。*/
 function CollectDigits(s) {
  var str="";
  for (i=0;i<s.length;i++){
      if(!isNaN(s.charAt(i))){
          str+=s.charAt(i);
      }
  }
  return str;
}
console.log(CollectDigits("1abc23def4"));

 /* 编制一个将两个字符串交叉合并的函数Merge(s1,s2)，例如Merge("123","abc"）的返回结果是"1a2b3c"，如果两个字符串的长度不同，
  那么就将多余部分直接合并到结果字符串的末尾，如Merge("123456",''abc''）的返回结果是”1a2b3c456”。*/
 function Merge(s1,s2) {
     var str="";
     var length=Math.max(s1.length,s2.length);
     for (i=0;i<length;i++){
         if(s1.length>i){
             str+=s1[i];
         }
         if(s2.length>i){
             str+=s2[i];
         }
     }
     return str;
 }
  console.log(Merge("123456","abc"));
</script>
</body>
</html>
