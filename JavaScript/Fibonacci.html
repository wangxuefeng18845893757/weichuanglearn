    function fib(n) {
        if (n <= 2) {
            return 1;
        }
        return ( arguments.callee(n - 1) + arguments.callee(n - 2));//arguments.callee相当于递归，也是调用本身

    }
    function fib1(n) {

        var count = 0;
        for (i = n; i >= 1; i--) {
            document.write(fib(i)+"&nbsp");
            count++;
            if (count % 6 == 0) {
                document.write("<br/>");
            }

    }
