<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="ul1">
    <li>0</li>
    <li class="aa bb">1</li>
    <li>2</li>
    <li class="aabb">3</li>
</ul>
<script>
    function getEleByClassName(clsName,context) {
        var result=[];
/*        if(context){   //如果传参数  context的值是传的对象   就从context域下取
            var parentEle=context;
        }else{   //如果没有参数   context的值是undefined    就从document下取
            var parentEle=document;
        }
        var allEle=parentEle.getElementsByTagName("*");*/
        var parentEle=context || document;
        var allEle=parentEle.getElementsByTagName("*");
        console.log(allEle);
        for (i=0;i<allEle.length;i++){
            var arr=allEle[i].className.split(" ");//按空格分割字符串，用来区分"aa bb"  "aabb"
            for(j=0;j<arr.length;j++){
                if(arr[j]==clsName){
                    result.push(allEle[i]);
                }
            }
        }
        return result;
    }
    var oUl1=document.getElementById("ul1");
    var aA=getEleByClassName("aa",oUl1);
    for (var k=0;k<aA.length;k++){
        aA[k].style.background="green";
    }
</script>
</body>
</html>
