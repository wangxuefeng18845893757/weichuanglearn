<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var person={
        name:"zhang",
        age:18
    };
    function aa(x,y) {
        console.log(x+","+y);
        console.log(this);
    }
    aa.call(person,4,5);// 改变this 的指向  函数中 this 指向 window
    aa.apply(person,[4,5]);// 和call 的区别只是参数的区别
    //定时器中 this 指向 window
    //函数中 this 指向 window
    //事件中 this 指向当前对象
    //对象里 this 指向这个对象
</script>
</body>
</html>
