<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        #cvs{
            background: #fff;
        }
    </style>
</head>
<body>
<canvas id="cvs" width="500px" height="500px">

</canvas>
<script>
    var oCvs=document.querySelector('#cvs');
    var oCtx=oCvs.getContext('2d');
    for (i=0;i<60;i++){
        oCtx.beginPath();
        oCtx.moveTo(250,250);
        oCtx.arc(250,250,100,i*Math.PI/30,i*Math.PI/30+Math.PI/30);
        oCtx.stroke();
    }


    oCtx.beginPath();
    oCtx.arc(250,250,96,0,2*Math.PI);
    oCtx.strokeStyle='#fff';
    oCtx.stroke();
    oCtx.fillStyle='#fff';
    oCtx.fill();


    for (i=0;i<=60;i++){
        if( i%5 == 0 ) {
            oCtx.beginPath();
            oCtx.moveTo(250,250);
            oCtx.arc(250, 250, 100, i * Math.PI / 30, i * Math.PI / 30 + 5*Math.PI / 30);
            oCtx.strokeStyle='#000';
            oCtx.stroke();
        }
    }


    oCtx.beginPath();
    oCtx.arc(250,250,92,0,2*Math.PI);
    oCtx.strokeStyle='#fff';
    oCtx.stroke();
    oCtx.fillStyle='#fff';
    oCtx.fill();

    function run() {
        oCtx.clearRect(195,195,110,110);
        var myDate=new Date();
        var myHours=myDate.getHours();
        var myMinutes=myDate.getMinutes();
        var mySeconds=myDate.getSeconds();

        oCtx.beginPath();
        oCtx.moveTo(250,250);
        oCtx.arc(250,250,35,((myHours+myMinutes/60)*30+270)*Math.PI/180,((myHours+myMinutes/60)*30+270)*Math.PI/180);
        oCtx.lineWidth=6;
        oCtx.strokeStyle='#000';
        oCtx.stroke();

        oCtx.beginPath();
        oCtx.moveTo(250,250);
        oCtx.arc(250,250,45,((myMinutes+mySeconds/60)*6+270)*Math.PI/180,((myMinutes+mySeconds/60)*6+270)*Math.PI/180);
        oCtx.lineWidth=4;
        oCtx.strokeStyle='green';
        oCtx.stroke();

        oCtx.beginPath();
        oCtx.moveTo(250,250);
        oCtx.arc(250,250,55,(mySeconds*6+270)*Math.PI/180,(mySeconds*6+270)*Math.PI/180);
        oCtx.lineWidth=2;
        oCtx.strokeStyle='red';
        oCtx.stroke();
    }
    run();
    setInterval(function () {
        run();
    },1000);


</script>
</body>
</html>
