<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   /* parse字符串转换成对象，必须格式正确*/
    var  str='{"name":"lisi","age":12}'
    var obj=JSON.parse(str)
    console.log(obj)
   /*stringify对象转换成字符串*/
    var obj1={name:"lisi",age:12}
    var str1=JSON.stringify(obj1);
    console.log(str1)
</script>
</body>
</html>
