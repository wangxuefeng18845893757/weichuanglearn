        <script>
                //数组
                let arr=[1,2,3];
                let [a,b,c]=arr;
                console.log(a,b,c);

                let obj={
                    a:1,
                    b:2
                }
                let{a:c,b:d}=obj;
                console.log(c,d);
                //字符串

                console.log(a, b, c);
            
        
            </script>
